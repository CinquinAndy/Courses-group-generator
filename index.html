<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Team Generator</title>
  </head>
  <body>
    <div class="container p-3">
      <header class="mb-3">
        <h1 class="fw-bolder">
          <i class="fa fa-random"></i> Random Team Generator
        </h1>
      </header>
      <form id="form">
        <div class="mb-3">
          <label for="groupSize" class="form-label fw-bold">Groups</label>
          <input
            type="number"
            class="form-control"
            id="groupSize"
            aria-describedby="groupSize"
            min="1"
            required
            placeholder="1"
          />
        </div>
        <div class="mb-3">
          <label for="items" class="form-label fw-bold">Items</label>
          <textarea
            class="form-control"
            placeholder="Input items here"
            id="items"
            aria-describedby="items"
            rows="6"
            cols="1"
            required
          ></textarea>

          <div id="items" class="form-text fst-italic">
            Input items separated with new line.
          </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto m-4">
          <button
            type="submit"
            class="btn btn-primary btn-lg rounded-pill"
            id="submitBtn"
          >
            Generate
          </button>
        </div>
        <div class="alert alert-danger d-none" role="alert">
          Please fill all required fields
        </div>
      </form>

      <div id="groupWrapper"></div>

      <footer class="mt-4 text-center">
        <p>Random Team Generator by ryuuwiz</p>
        <p>
          <a href="https://github.com/ryuuwiz">
            <i class="fab fa-github fa-2x text-dark"></i>
          </a>
        </p>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
